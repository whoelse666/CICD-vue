# .github/workflows/auto-deploy.yml

name: Deploy to GitHub Pages

on:
  # 监听push操作
  push:
    branches:
      - master # 这里只配置了master分支，所以只有推送master分支才会触发以下任务
  pull_request:

  # 这个选项可以使你手动在 Action tab 页面触发工作流
  # workflow_dispatch:

permissions:
  # 允许对仓库的内容进行写操作。包括创建、修改和删除文件、目录以及提交更改等
  # 这里只配置了push，所以只有推送master分支才会触发以下任务 
  contents: write
  # 允许管理 GitHub Pages 服务并对其进行写操作
  pages: write


jobs:
  # 任务ID
  build:
    # 运行环境
    # runs-on: macos-latest
    # runs-on: windows-latest
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    
    # 步骤
    steps:
      # 官方action，将代码拉取到虚拟机
      - name: Checkout code
        uses: actions/checkout@v2

      # 建一个名为setup-node的步骤（安装指定版本的Node.js）
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      # 安装 pnpm
      - name: Install dependencies
        run: npm install

      # 安装依赖  
      - name: Build project
        run: npm run build

      # 部署 https://github.com/JamesIves/github-pages-deploy-action
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist

